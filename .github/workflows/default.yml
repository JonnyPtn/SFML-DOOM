name: Build
run-name: ${{ github.event_name }} by ${{ github.actor }} (${{ github.ref }})
on: [push]
env:
  VCPKG_DEFAULT_TRIPLET: x64-windows-static
jobs:
  build:
    strategy:
     matrix:
      host: ["windows-2022"]
    runs-on: ${{ matrix.host }}
    steps:
      - uses: actions/checkout@v4
      - name: Install SFML
        run: vcpkg install sfml --head
      - name: Install spdlog
        run: vcpkg install spdlog
      - name: Build
        run: cmake --preset default -DCMAKE_TOOLCHAIN_FILE=%VCPKG_INSTALLATION_ROOT%/scripts/buildsystems/vcpkg.cmake && cmake --build out/build/default
