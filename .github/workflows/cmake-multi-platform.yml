name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Debug, Release]

    steps:
    - uses: actions/checkout@v4
    - uses: lukka/run-vcpkg@v11
    - uses: ConorMacBride/install-package@v1
      with:
        brew: binutils
        apt: libx11-dev libxi-dev libxrandr-dev libxcursor-dev libxi-dev libudev-dev libgl1-mesa-dev

    - name: Set mac env vars
      if: runner.os == 'macos'
      run: |
        echo "VCPKG_DEFAULT_TRIPLET=arm64-osx" >> $GITHUB_ENV
        echo 'export PATH="/opt/homebrew/opt/binutils/bin:$PATH"' >> /Users/runner/.bash_profile
      
    - name: Configure CMake
      run: cmake --preset default --fresh

    - name: Build
      run: cmake --build --preset default --config ${{ matrix.build_type }}
