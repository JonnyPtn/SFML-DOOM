name: Build for macOS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-15

    steps:
    - uses: actions/checkout@v4
    - uses: lukka/run-vcpkg@v11

    - name: Configure
      run: cmake --preset default -GXcode

    - name: Build Debug
      run: cmake --build --preset default --config Debug

    - name: Build Release
      run: cmake --build --preset default --config Release

    - name: Package Release
      run: cpack --preset default