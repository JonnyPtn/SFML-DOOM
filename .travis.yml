
language: c++
sudo: true

matrix:
 include:
    - os: linux
      compiler: gcc

    - os: linux
      compiler: clang

    - os: osx
      osx_image: xcode6.4

    - os: osx
      osx_image: xcode7.3

    - os: osx
      osx_image: xcode8.3

    - os: osx
      osx_image: xcode9

addons:
 apt:
   packages:
    - cmake
    - libxrandr-dev
    - libudev-dev
    - libopenal-dev
    - libflac-dev
    - libvorbis-dev
    - libgtk-3-dev
    - g++-7
    - gcc-7
    - clang
   sources:
    - ubuntu-toolchain-r-test

# Install SFML from git for consistent version
before_script:
 - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-7 90; fi
 - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 90; fi

 - git clone https://github.com/sfml/sfml && cd sfml
 - git checkout tags/2.4.2

 - cmake .  && sudo cmake --build . --target install && cd ..

script:
 - mkdir build && cd build
 - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cmake .. -DCMAKE_BUILD_TYPE="Release" && cmake --build . --target package; fi
 - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then cmake .. -DCMAKE_BUILD_TYPE="Release" -GXcode && sudo cmake --build . --target package --config Release; fi
