language:
  - cpp

os: 
  - linux
  - osx

compiler:
  - gcc
  - clang

before_install:
  - apt-get install libudev-dev

install: 
  - git clone https://github.com/sfml/sfml
  - cd sfml
  - mkdir install
  - cmake . -DCMAKE_INSTALL_PATH=./install
  - make install
  - cd ../

script:
  - mkdir build
  - cd build
  - cmake .. -DSFML_ROOT=../sfml/install
  - make