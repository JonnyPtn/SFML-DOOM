language:
  - cpp

os: 
  - linux
  - osx

compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - kalakris-cmake
    packages:
    #SFML dependencies:
    - libopenal-dev
    - libjpeg-dev
    - libudev-dev
    - libxrandr-dev
    - libfreetype6-dev
    - libvorbis-dev
    - libflac-dev
    - cmake


install: 
  - git clone https://github.com/sfml/sfml
  - cd sfml
  - mkdir install
  - cmake . -DCMAKE_INSTALL_PATH=./install
  - make install
  - cd ../

script:
  - mkdir build
  - cd build
  - cmake .. -DSFML_ROOT=../sfml/install
  - make